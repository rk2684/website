    <!-- ヘッダーここまで -->
    <div class="hero contact">
        <h1>Contact</h1>
    </div>


    <!-- メイン -->
    <main>
        <form>
            <p>
                <label for="kind">お問い合わせの種類 <br></label>
                <select name="kind" id="kind">
                    <option value="1">ご予約</option>
                    <option value="2">当店に関するお問い合わせ</option>
                    <option value="3">その他</option>
                </select>
            </p>
            <p>
                はじめてのご来店ですか？<br>
                <label>
                    <input type="radio" name="first" value="yes" checked>はい
                </label><br>
                <label>
                    <input type="radio" name="first" id="no">いいえ
                </label>
            </p>
            <p>
                当カフェをお知りになったきっかけは？<br>
                <label>
                    <input type="checkbox" name="how" value="friend">知り合いの紹介で
                </label><br>
                <label><input type="checkbox" name="how" value="magazine">SNS、Webサイト、雑誌などを見て</label>
            </p>
            <p>
                <label for="subject">
                    お問い合わせの件名
                </label><br>
                <input type="text" name="subject" placeholder="タイトル" id="subject">
            </p>
            <p>
                <label for="message">お問い合わせの具体的な内容</label><br>
                <textarea name="message" id="message"></textarea>
            </p>
            <p class="submit">
                <input type="submit" value="送信">
            </p>
        </form>
    </main>
    <!-- メインここまで -->
